name: Test and build
on: 
  workflow_dispatch:
  push:

env:
  IMAGE_ECR_NAMESPACE: "newcross"

jobs:
  RunTests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup go env
        uses: actions/setup-go@v3.5.0
        with:
          go-version: '1.16'
      - name: Run tests
        run: go test -v ./... -bench=.

  BuildBinaries:
    needs: RunTests
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup go env
        uses: actions/setup-go@v3.5.0
        with:
          go-version: '1.16'
      - name: Release new package on tag
        uses: goreleaser/goreleaser-action@v4
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  BuildContainer:
    needs: RunTests
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            dpattmann/prometheus-timestream-adapter
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        id: aws-credentials
        with:
          role-to-assume: ${{ vars.DEV_ASSUME_ROLE }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ vars.AWS_REGION }}

      - name: Docker Image
        uses: newcross-tech/build-push-image-to-ecr@v2
        with:
          registry-type: private
          aws-account-id: "${{ steps.aws-credentials.outputs.aws-account-id }}"
          ecr-repository: "${{ env.IMAGE_ECR_NAMESPACE }}/${{ github.event.repository.name }}"
          aws-region: ${{ vars.AWS_REGION }}
          #platforms: linux/amd64,linux/arm64
          context: ./
          file: ./Dockerfile
          push-images: ${{ github.ref_name == 'master' || contains(needs.get-commit-message.outputs.message, '[push-image]') }}
          scan-images: false
          image-tag: 'latest'
          tag-latest: ${{ github.ref_name == 'master' }}

